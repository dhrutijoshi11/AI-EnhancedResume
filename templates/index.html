<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Helper</title>
    <style>
    body {
        font-family: "Times New Roman", Times, serif; /* Change font family */
        line-height: 1.6;
        padding: 100px;
        max-width: 1500px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-weight: bold; /* Apply bold style */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    h1 {
        text-align: center;
    }
    .container {
        width: 82%;
        margin-top: 10px;
        margin-left: 25px;
        text-align: center;
        background-color: aliceblue;
        border: 1px solid deepskyblue;
        border-radius: 8px;
    }
    .left-side {
        width: 100%;
        padding: 20px;
        border-radius: 4px;
        box-sizing: border-box;
    }
    form {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2px;
    }
    textarea {
        width: calc(1000% - 120px);
        padding: 10px;
        margin-top: 17px;
        font-size: 18px;
        border: 1px solid deepskyblue;
        border-radius: 10px;
        resize: vertical;
        background-color: white;
    }
    input[type=file] {
        display: flex;
        width: calc(100% - 20px);
        margin-bottom: -10px;
    }
    button {
        background-color: deepskyblue;
        color: white;
        padding: 10px 60px;
        font-size: 22px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 100 auto; /* Center the button horizontally */
        margin-bottom: -25px;;
    }
    button:hover {
        background-color: cornflowerblue;
    }
    .response {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 20px;
    }
    .responsibility {
        margin-bottom: 10px;
    }
</style>


    <!-- Include marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Function to render Markdown content
        function renderMarkdown(markdownContent) {
            // Render Markdown using marked.js
            var markdownHTML = marked(markdownContent);
            // Set the HTML of the response element
            document.getElementById('responseContent').innerHTML = markdownHTML;
        }
    </script>
</head>
<body>
    <div class="container">
      <div class="left-side">
            <h2 style="font-size: 46px; color: deepskyblue">AI-Enhanced resume Job Evaluator</h2>
            <form method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                <textarea name="input_text" placeholder="Enter Job Description" rows="10" cols="50"></textarea><br><br>
                <input type="file" name="uploaded_file" accept="application/pdf" style="font-size: 18px;"><br><br>
                <label style="font-size: 19px"><input type="radio" name="action" value="review_my_resume" > Review My Resume</label><br>
                <label style="font-size: 19px"><input type="radio" name="action" value="improve_skill" > Improvement in My Skills</label><br>
                <label style="font-size: 19px"><input type="radio" name="action" value="keywords"> Keywords Which Are Missing</label><br>
                <label style="font-size: 19px"><input type="radio" name="action" value="percentage"> Match & Mismatch Percentage</label><br>
                <label style="font-size: 19px"><input type="radio" name="action" value="highlight"> Highlight Responsibilities</label><br>
                <label style="font-size: 19px"><input type="radio" name="action" value="cover_letter"> Write Your Cover Letter</label><br>
                <label style="font-size: 19px"><input type="radio" name="action" value="interview"> Prepare for Interview</label><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
